<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>임플란트 - 디어스치과</title>
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
        <script src="js/gsap.min.js"></script>
        <script src="js/ScrollTrigger.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css');

            :root {
                --color-bg: #f5f4f1;
                --color-white: #ffffff;
                --color-gray-900: #333333;
                --color-gray-800: #999999;
                --color-gray-700: #cdcdcd;
                --color-black: #222222;
                --color-primary: #f1693a;
                --container-full: 1920px;
                --container-content: 1760px;
                --container-center: 1344px;
            }

            * {
                box-sizing: border-box;
                scroll-behavior: smooth;
                letter-spacing: -0.05em;
            }
            body {
                position: relative;
                overflow-x: hidden;
                font-family: 'Pretendard', sans-serif;
                margin: 0;
                -webkit-font-smoothing: antialiased;
                word-break: keep-all;
                color: var(--color-gray-900);
                background-color: var(--color-bg);
            }
            html.lenis,
            html.lenis body {
                height: auto;
            }
            .lenis.lenis-smooth {
                scroll-behavior: auto !important;
            }
            .lenis.lenis-smooth [data-lenis-prevent] {
                overscroll-behavior: contain;
            }
            .lenis.lenis-stopped {
                overflow: hidden;
            }
            .lenis.lenis-scrolling iframe {
                pointer-events: none;
            }

            a {
                color: var(--color-gray-900);
                text-decoration: none;
            }
            ul,
            li {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            img {
                vertical-align: middle;
                max-width: 100%;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            span,
            strong {
                margin: 0;
            }

            .center {
                max-width: var(--container-center);
                width: 100%;
                margin: 0 auto;
                padding: 0 20px;
            }
            .content-wrap {
                max-width: var(--container-content);
                width: 100%;
                margin: 0 auto;
            }

            /* Typography */
            .t56r {
                font-size: 56px;
                font-weight: 400;
                line-height: 140%;
                letter-spacing: -2.24px;
            }
            .t48r {
                font-size: 48px;
                font-weight: 400;
                line-height: 140%;
                letter-spacing: -2px;
            }
            .t36r {
                font-size: 36px;
                font-weight: 400;
                line-height: 140%;
                letter-spacing: -2px;
            }
            .t28r {
                font-size: 28px;
                font-weight: 400;
                line-height: 148%;
                letter-spacing: -1.12px;
            }
            .t22r {
                font-size: 22px;
                font-weight: 400;
                line-height: 148%;
                letter-spacing: -0.88px;
            }
            .t20r {
                font-size: 20px;
                font-weight: 400;
                line-height: 140%;
                letter-spacing: -1px;
            }
            .b18r {
                font-size: 18px;
                font-weight: 400;
                line-height: 148%;
                letter-spacing: -0.72px;
            }
            .b16r {
                font-size: 16px;
                font-weight: 400;
                line-height: 162%;
                letter-spacing: -0.5px;
            }
            .b16s {
                font-size: 16px;
                font-weight: 600;
                line-height: 162%;
                letter-spacing: -0.5px;
            }
            .b14r {
                font-size: 14px;
                font-weight: 400;
                line-height: 143%;
                letter-spacing: -0.5px;
            }
            .b14s {
                font-size: 14px;
                font-weight: 600;
                line-height: 143%;
                letter-spacing: -1px;
            }
            .c12r {
                font-size: 12px;
                font-weight: 400;
                line-height: 148%;
                letter-spacing: -0.48px;
            }

            /* Header - Implant Page Variant */
            .header {
                width: 100%;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 102;
                transition: all 0.3s;
            }
            .hd_wrap {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1920px;
                width: 100%;
                margin: 0 auto;
                background-color: transparent;
                padding: 15px 60px;
                height: 73px;
                transition: all 0.3s;
            }
            .hd_logo img {
                height: 32px;
                transition: filter 0.3s;
            }

            /* Menu - Implant Page Style */
            .hd_menu {
                display: flex;
                align-items: center;
                gap: 50px;
            }
            .hd_menu > li {
                position: relative;
            }
            .hd_menu > li > a {
                color: #fff;
                transition: all 0.2s;
                display: inline-flex;
                align-items: center;
                gap: 6px;
                font-size: 18px;
                font-weight: 400;
                letter-spacing: -0.72px;
            }
            .hd_menu > li > a:hover {
                color: rgba(255, 255, 255, 0.7);
            }
            .hd_menu > li > a.active {
                color: var(--color-primary);
            }

            /* Diernate Logo in Menu */
            .hd_menu .diernate-logo {
                display: inline-flex;
                align-items: center;
                gap: 6px;
            }
            .hd_menu .diernate-logo svg {
                height: 16px;
                width: auto;
            }

            /* Submenu Indicator */
            .hd_menu .has-submenu > a::after {
                content: '';
                display: inline-block;
                width: 0;
                height: 0;
                border-left: 4px solid transparent;
                border-right: 4px solid transparent;
                border-top: 5px solid currentColor;
                margin-left: 4px;
            }

            /* Right Section */
            .hd_right {
                display: flex;
                align-items: center;
                gap: 24px;
            }
            .hd_night {
                display: flex;
                align-items: center;
                gap: 8px;
                color: #fff;
                font-size: 14px;
            }
            .hd_night img {
                width: 20px;
                height: 20px;
            }

            /* Header Hover/Scroll State */
            .header.scrolled .hd_wrap,
            .header:hover .hd_wrap {
                background-color: var(--color-white);
                box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            }
            .header.scrolled .hd_menu > li > a,
            .header:hover .hd_menu > li > a {
                color: var(--color-gray-900);
            }
            .header.scrolled .hd_menu > li > a:hover,
            .header:hover .hd_menu > li > a:hover {
                color: var(--color-gray-800);
            }
            .header.scrolled .hd_menu > li > a.active,
            .header:hover .hd_menu > li > a.active {
                color: var(--color-primary);
            }
            .header.scrolled .hd_night,
            .header:hover .hd_night {
                color: var(--color-gray-900);
            }
            .header.scrolled .hd_logo img,
            .header:hover .hd_logo img {
                filter: brightness(0) saturate(100%);
            }
            /* Diernate logo color change on scroll/hover */
            .header.scrolled .diernate-logo svg path,
            .header:hover .diernate-logo svg path {
                fill: var(--color-gray-900);
            }

            /* Hero Section for Implant Page */
            .hero-implant {
                position: relative;
                width: 100%;
                height: 100vh;
                min-height: 800px;
                overflow: hidden;
                background-color: #1a1a1a;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .hero-implant .hero-bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            }
            .hero-implant .hero-content {
                position: relative;
                z-index: 1;
                text-align: center;
                color: #fff;
            }
            .hero-implant h1 {
                font-size: 72px;
                font-weight: 400;
                letter-spacing: -3px;
                margin-bottom: 24px;
            }
            .hero-implant p {
                font-size: 22px;
                line-height: 1.6;
                opacity: 0.8;
            }

            /* Content Section */
            .section-content {
                padding: 120px 0;
            }
            .section-title {
                text-align: center;
                margin-bottom: 60px;
            }
            .section-title .sub {
                font-size: 16px;
                color: var(--color-gray-800);
                margin-bottom: 12px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .section-title h2 {
                font-size: 48px;
                font-weight: 400;
                letter-spacing: -2px;
            }
        </style>
    </head>
    <body>
        <!-- Header (GNB - Implant Page Variant: node-id 825-13) -->
        <header class="header" id="header">
            <nav class="hd_wrap">
                <h1 class="hd_logo">
                    <a href="/"><img src="img/hd_logo.svg" alt="디어스치과" /></a>
                </h1>
                <ul class="hd_menu">
                    <li><a href="/" class="active">디어스치과</a></li>
                    <li class="has-submenu"><a href="#">임플란트, 왜 디어스인가?</a></li>
                    <li><a href="#">원데이 임플란트</a></li>
                    <li>
                        <a href="#" class="diernate-logo">
                            <!-- Diernate Logo SVG -->
                            <svg viewBox="0 0 80 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 12.8V0H4.8C7.68 0 9.6 1.92 9.6 4.8V8C9.6 10.88 7.68 12.8 4.8 12.8H0ZM2.4 10.4H4.8C6.24 10.4 7.2 9.44 7.2 8V4.8C7.2 3.36 6.24 2.4 4.8 2.4H2.4V10.4Z" fill="white" />
                                <path d="M12 12.8V0H14.4V12.8H12Z" fill="white" />
                                <path d="M17.6 12.8V0H25.6V2.4H20V4.8H24.8V7.2H20V10.4H25.6V12.8H17.6Z" fill="white" />
                                <path d="M28 12.8V0H33.6C35.52 0 36.8 1.28 36.8 3.2C36.8 4.48 36.16 5.44 35.2 5.92C36.32 6.4 37.12 7.52 37.12 8.96C37.12 11.04 35.68 12.8 33.44 12.8H28ZM30.4 5.12H33.28C33.92 5.12 34.4 4.64 34.4 4C34.4 3.36 33.92 2.88 33.28 2.88H30.4V5.12ZM30.4 10.4H33.28C34.08 10.4 34.72 9.76 34.72 8.96C34.72 8.16 34.08 7.52 33.28 7.52H30.4V10.4Z" fill="white" />
                                <path d="M39.2 12.8V0H41.6L46.4 8V0H48.8V12.8H46.4L41.6 4.8V12.8H39.2Z" fill="white" />
                                <path d="M51.2 12.8L55.2 0H58.4L62.4 12.8H59.84L59.04 10.08H54.56L53.76 12.8H51.2ZM55.2 7.68H58.4L56.8 2.4L55.2 7.68Z" fill="white" />
                                <path d="M64 12.8V2.4H60.8V0H69.6V2.4H66.4V12.8H64Z" fill="white" />
                                <path d="M71.2 12.8V0H79.2V2.4H73.6V4.8H78.4V7.2H73.6V10.4H79.2V12.8H71.2Z" fill="white" />
                            </svg>
                            <span>디어네이트</span>
                        </a>
                    </li>
                    <li><a href="#">치아 교정</a></li>
                    <li><a href="#">일반 진료</a></li>
                </ul>
                <div class="hd_right">
                    <div class="hd_night">
                        <img src="img/night.svg" alt="야간진료" />
                        <span>야간진료</span>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero-implant">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1>임플란트</h1>
                <p>정확한 진단과 풍부한 경험으로<br />안전하고 오래가는 임플란트를 약속드립니다.</p>
            </div>
        </section>

        <!-- Content Section -->
        <section class="section-content">
            <div class="content-wrap">
                <div class="section-title">
                    <p class="sub">Implant</p>
                    <h2>임플란트 치료 안내</h2>
                </div>
                <div style="text-align: center; padding: 100px 0; color: var(--color-gray-800)">
                    <p>임플란트 페이지 콘텐츠가 이곳에 표시됩니다.</p>
                </div>
            </div>
        </section>

        <script>
            // Lenis Smooth Scroll
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true,
            });
            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);

            // Header scroll effect
            window.addEventListener('scroll', function () {
                const header = document.getElementById('header');
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        </script>
    </body>
</html>
